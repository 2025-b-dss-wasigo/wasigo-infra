apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: wasigo-postgres
  namespace: database
spec:
  instances: 1

  imageName: ghcr.io/cloudnative-pg/postgresql:16

  storage:
    size: 10Gi

  # Permite usar el superuser (Ãºtil para admin y tasks iniciales)
  enableSuperuserAccess: true
  superuserSecret:
    name: wasigo-db-superuser

  # Bootstrap: crea la DB "wasigo"
  bootstrap:
    initdb:
      database: wasigo
      owner: wasigo_migrator

  managed:
    roles:
      - name: wasigo_app
        login: true
        passwordSecret:
          name: wasigo-db-app-user
      - name: wasigo_migrator
        login: true
        passwordSecret:
          name: wasigo-db-migrator-user
