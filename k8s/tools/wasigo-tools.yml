# üêò pgAdmin para PostgreSQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4
          ports:
            - containerPort: 80
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: "admin@wasigo.local"
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wasigo-app-secrets
                  key: JWT_SECRET
---
# ‚ö° Redis Insight para Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redisinsight
  namespace: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redisinsight
  template:
    metadata:
      labels:
        app: redisinsight
    spec:
      containers:
        - name: redisinsight
          image: redis/redisinsight:latest
          ports:
            - containerPort: 8001
          securityContext:
            runAsUser: 0 
---
apiVersion: v1
kind: Service
metadata:
  name: admin-tools-svc
  namespace: traefik
spec:
  selector:
    app: pgadmin
  ports:
    - name: pgadmin
      port: 8080
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: redis-tools-svc
  namespace: traefik
spec:
  selector:
    app: redisinsight
  ports:
    - name: redisinsight
      port: 8081
      targetPort: 8001